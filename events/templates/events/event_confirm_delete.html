{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h3 class="mb-0">Confirm Deletion</h3>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the event on <strong>{{ event.date|date:"Y-m-d" }}</strong>?</p>
            <p><em>{{ event.explanation|truncatewords:30 }}</em></p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'events:detail' event.pk %}" class="btn btn-outline-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
