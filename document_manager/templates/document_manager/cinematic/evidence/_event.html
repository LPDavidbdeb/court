<div class="stream-content">
    <div class="text-muted text-uppercase small mb-2" style="letter-spacing: 1px;">
        <i class="fas fa-calendar-day"></i> Événement Factuel
    </div>

    <h4 class="mb-3">{{ evidence.date|date:"l d F Y" }}</h4>

    <p class="lead">{{ evidence.explanation }}</p>

    {% if evidence.linked_photos.exists %}
        <div class="mt-3 row g-2">
            {% for photo in evidence.linked_photos.all|slice:":3" %}
                <div class="col-4">
                    <img src="{{ photo.file.url }}" class="img-fluid rounded shadow-sm" alt="Preuve visuelle">
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
