{% extends "base.html" %}

{% block title %}{{ document.title }} (Interactive View){% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-center">{{ document.title }}</h1>
    
    <div class="list-group">
    {% for node in formatted_nodes %}
        <div class="list-group-item" style="padding-left: {{ node.indent_pixels }}px;">
            <div class="d-flex justify-content-between align-items-center">
                
                <div>
                    <strong>{{ node.numbering }}</strong>
                    {{ node.statement.text }}
                </div>
                
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="is_true_{{node.id}}" {% if node.statement.is_true %}checked{% endif %}>
                    <label class="form-check-label" for="is_true_{{node.id}}">Is True</label>
                </div>

            </div>
        </div>
    {% endfor %}
    </div>

</div>
{% endblock %}
