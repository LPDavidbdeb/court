{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2>Create a New Produced Document</h2>
    <p>This will create a new, empty document that you can build using the editor.</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Create and Go to Editor</button>
    </form>
</div>
{% endblock %}
