{% extends 'base.html' %}

{% block title %}Confirm Delete Protagonist{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-danger text-white">
                <h1 class="h4 mb-0">Confirm Deletion</h1>
            </div>
            <div class="card-body">
                <p class="lead">Are you sure you want to delete the protagonist "<strong>{{ protagonist.get_full_name }}</strong>"?</p>
                <p class="text-danger">This action cannot be undone.</p>

                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
                    <a href="{% url 'protagonist_manager:protagonist_detail' protagonist.pk %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
