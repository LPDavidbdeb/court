{% extends "base.html" %}

{% block title %}Protagonists{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Protagonists</h1>
        <a href="{% url 'protagonist_manager:protagonist_create' %}" class="btn btn-primary">Create New Protagonist</a>
    </div>
    <div class="list-group">
        {% for protagonist in protagonists %}
            <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <a href="{% url 'protagonist_manager:protagonist_detail' protagonist.pk %}" class="text-decoration-none text-dark flex-grow-1">
                    {{ protagonist.get_full_name }} ({{ protagonist.role }})
                </a>
                <a href="{% url 'protagonist_manager:protagonist_delete' protagonist.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
