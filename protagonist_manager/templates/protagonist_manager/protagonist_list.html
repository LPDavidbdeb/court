{% extends "base.html" %}

{% block title %}Protagonists{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Protagonists</h1>
        <a href="{% url 'protagonist_manager:protagonist_create' %}" class="btn btn-primary">Create New Protagonist</a>
    </div>
    <div class="list-group">
        {% for protagonist in protagonists %}
            <a href="{% url 'protagonist_manager:protagonist_detail' protagonist.pk %}" class="list-group-item list-group-item-action">
                {{ protagonist.get_full_name }} ({{ protagonist.role }})
            </a>
        {% empty %}
            <p>No protagonists found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
