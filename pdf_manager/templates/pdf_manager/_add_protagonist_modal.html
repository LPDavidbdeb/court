<div class="modal fade" id="addProtagonistModal" tabindex="-1" aria-labelledby="addProtagonistModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProtagonistModalLabel">Add New Protagonist</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addProtagonistForm">
                    {% csrf_token %}
                    <div id="protagonist-form-errors" class="alert alert-danger" style="display:none;"></div>
                    {{ protagonist_form.as_p }}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveProtagonistBtn">Save Protagonist</button>
            </div>
        </div>
    </div>
</div>
