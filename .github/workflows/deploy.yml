name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: court-477415
  REGION: us-central1
  REPO_NAME: court-repo
  IMAGE_NAME: court-app
  # IMPORTANT: This is the full connection name for the DB instance in the 'hobart' project
  DB_INSTANCE_CONNECTION_NAME: hobart-476116:us-central1:hobart-postgres-db
  SERVICE_ACCOUNT_EMAIL: court-app-sa@court-477415.iam.gserviceaccount.com # Define service account here
  DB_ENGINE_VALUE: django.db.backends.postgresql # Explicitly define DB_ENGINE value here

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/141670575225/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: ${{ env.SERVICE_ACCOUNT_EMAIL }}

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build Docker Image
        run: docker build --no-cache -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:latest .

      - name: Push Docker Image
        run: docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:latest

      # -----------------------------------------------------------------
      # STEP 1: Deploy the Web Service
      # This command deploys the gunicorn server that listens for requests.
      # -----------------------------------------------------------------
      - name: Deploy to Cloud Run Service
        run: |
          gcloud run deploy ${{ env.IMAGE_NAME }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:latest \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --add-cloudsql-instances ${{ env.DB_INSTANCE_CONNECTION_NAME }} \
            --service-account=${{ env.SERVICE_ACCOUNT_EMAIL }} \
            --set-build-env-vars="GS_BUCKET_NAME=${{ secrets.GS_BUCKET_NAME }}" \
            --set-env-vars="DJANGO_SETTINGS_MODULE=mysite.settings,DJANGO_ENV=remote,DB_INSTANCE_CONNECTION_NAME=${{ env.DB_INSTANCE_CONNECTION_NAME }},DB_ENGINE=${{ env.DB_ENGINE_VALUE }}" \
            --set-secrets="SECRET_KEY=SECRET_KEY:latest,DB_NAME=DB_NAME:latest,DB_USER=DB_USER:latest,DB_PASSWORD=DB_PASSWORD:latest,DB_HOST=DB_HOST:latest,DB_PORT=DB_PORT:latest,GS_BUCKET_NAME=GS_BUCKET_NAME:latest,GEMINI_API_KEY=GEMINI_API_KEY:latest,GMAIL_API_CREDENTIALS_FILE=GMAIL_API_CREDENTIALS_FILE:latest,GMAIL_TOKEN_FILE=GMAIL_TOKEN_FILE:latest,LOUISPHILIPPE_FLICKR_API_KEY=LOUISPHILIPPE_FLICKR_API_KEY:latest,LOUISPHILIPPE_FLICKR_API_SECRET=LOUISPHILIPPE_FLICKR_API_SECRET:latest,LOUISPHILIPPE_FLICKR_TOKEN_CACHE_FILE=LOUISPHILIPPE_FLICKR_TOKEN_CACHE_FILE:latest,LOUISPHILIPPE_FLICKR_USER_ID=LOUISPHILIPPE_FLICKR_USER_ID:latest,CCHIC_FLICKR_API_KEY=CCHIC_FLICKR_API_KEY:latest,CCHIC_FLICKR_API_SECRET=CCHIC_FLICKR_API_SECRET:latest,CCHIC_FLICKR_TOKEN_CACHE_FILE=CCHIC_FLICKR_TOKEN_CACHE_FILE:latest,CCHIC_FLICKR_USER_ID=CCHIC_FLICKR_USER_ID:latest"

      # -----------------------------------------------------------------
      # STEP 2: Deploy and Run the Database Migrations Job
      # This command deploys a one-time job and runs it immediately.
      # -----------------------------------------------------------------
      - name: Deploy and Run Migrations Job
        run: |
          gcloud run jobs deploy ${{ env.IMAGE_NAME }}-migrate \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:latest \
            --region ${{ env.REGION }} \
            --service-account=${{ env.SERVICE_ACCOUNT_EMAIL }} \
            --set-cloudsql-instances=${{ env.DB_INSTANCE_CONNECTION_NAME }} \
            --set-env-vars="DJANGO_SETTINGS_MODULE=mysite.settings,DJANGO_ENV=remote,DB_INSTANCE_CONNECTION_NAME=${{ env.DB_INSTANCE_CONNECTION_NAME }},DB_ENGINE=${{ env.DB_ENGINE_VALUE }}" \
            --set-secrets="SECRET_KEY=SECRET_KEY:latest,DB_NAME=DB_NAME:latest,DB_USER=DB_USER:latest,DB_PASSWORD=DB_PASSWORD:latest,DB_HOST=DB_HOST:latest,DB_PORT=DB_PORT:latest,GS_BUCKET_NAME=GS_BUCKET_NAME:latest,GEMINI_API_KEY=GEMINI_API_KEY:latest,GMAIL_API_CREDENTIALS_FILE=GMAIL_API_CREDENTIALS_FILE:latest,GMAIL_TOKEN_FILE=GMAIL_TOKEN_FILE:latest,LOUISPHILIPPE_FLICKR_API_KEY=LOUISPHILIPPE_FLICKR_API_KEY:latest,LOUISPHILIPPE_FLICKR_API_SECRET=LOUISPHILIPPE_FLICKR_API_SECRET:latest,LOUISPHILIPPE_FLICKR_TOKEN_CACHE_FILE=LOUISPHILIPPE_FLICKR_TOKEN_CACHE_FILE:latest,LOUISPHILIPPE_FLICKR_USER_ID=LOUISPHILIPPE_FLICKR_USER_ID:latest,CCHIC_FLICKR_API_KEY=CCHIC_FLICKR_API_KEY:latest,CCHIC_FLICKR_API_SECRET=CCHIC_FLICKR_API_SECRET:latest,CCHIC_FLICKR_TOKEN_CACHE_FILE=CCHIC_FLICKR_TOKEN_CACHE_FILE:latest,CCHIC_FLICKR_USER_ID=CCHIC_FLICKR_USER_ID:latest" \
            --command=python \
            --args=manage.py,migrate \
            --execute-now \
            --wait
