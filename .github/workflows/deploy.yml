name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: court-477415
  REGION: us-central1
  REPO_NAME: court-repo
  IMAGE_NAME: court-app

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build Docker Image
        run: docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .

      - name: Push Docker Image
        run: docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.IMAGE_NAME }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-secrets="SECRET_KEY=SECRET_KEY:latest" \
            --set-secrets="DB_ENGINE=DB_ENGINE:latest" \
            --set-secrets="DB_NAME=DB_NAME:latest" \
            --set-secrets="DB_USER=DB_USER:latest" \
            --set-secrets="DB_PASSWORD=DB_PASSWORD:latest" \
            --set-secrets="DB_HOST=DB_HOST:latest" \
            --set-secrets="DB_PORT=DB_PORT:latest" \
            --set-secrets="GEMINI_API_KEY=GEMINI_API_KEY:latest" \
            --set-secrets="GMAIL_API_CREDENTIALS_FILE=GMAIL_API_CREDENTIALS_FILE:latest" \
            --set-secrets="GMAIL_TOKEN_FILE=GMAIL_TOKEN_FILE:latest" \
            --set-secrets="LOUISPHILIPPE_FLICKR_API_KEY=LOUISPHILIPPE_FLICKR_API_KEY:latest" \
            --set-secrets="LOUISPHILIPPE_FLICKR_API_SECRET=LOUISPHILIPPE_FLICKR_API_SECRET:latest" \
            --set-secrets="LOUISPHILIPPE_FLICKR_TOKEN_CACHE_FILE=LOUISPHILIPPE_FLICKR_TOKEN_CACHE_FILE:latest" \
            --set-secrets="LOUISPHILIPPE_FLICKR_USER_ID=LOUISPHILIPPE_FLICKR_USER_ID:latest" \
            --set-secrets="CCHIC_FLICKR_API_KEY=CCHIC_FLICKR_API_KEY:latest" \
            --set-secrets="CCHIC_FLICKR_API_SECRET=CCHIC_FLICKR_API_SECRET:latest" \
            --set-secrets="CCHIC_FLICKR_TOKEN_CACHE_FILE=CCHIC_FLICKR_TOKEN_CACHE_FILE:latest" \
            --set-secrets="CCHIC_FLICKR_USER_ID=CCHIC_FLICKR_USER_ID:latest" \
            --add-cloudsql-instances hobart-476116:us-central1:hobart-postgres-db
