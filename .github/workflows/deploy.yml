name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: court-477415
  REGION: us-central1
  REPO_NAME: court-repo
  IMAGE_NAME: court-app
  # IMPORTANT: This is the full connection name for the DB instance in the 'hobart' project
  DB_INSTANCE_CONNECTION_NAME: hobart-476116:us-central1:hobart-postgres-db
  SERVICE_ACCOUNT_EMAIL: court-app-sa@court-477415.iam.gserviceaccount.com # Define service account here

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    # These permissions are required for the Google Auth action
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/141670575225/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: ${{ env.SERVICE_ACCOUNT_EMAIL }} # Use the defined service account

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      # --- DEBUG STEP: Print requirements.txt content ---
      - name: Debug - Print requirements.txt
        run: cat requirements.txt
        working-directory: ${{ github.workspace }}
      # --- END DEBUG STEP ---

      - name: Build Docker Image
        run: docker build --no-cache -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .

      - name: Push Docker Image
        run: docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.IMAGE_NAME }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --add-cloudsql-instances ${{ env.DB_INSTANCE_CONNECTION_NAME }} \
            --service-account=${{ env.SERVICE_ACCOUNT_EMAIL }} \ # ADDED: Specify the service account for the Cloud Run service
            --set-env-vars="DJANGO_SETTINGS_MODULE=mysite.settings,DJANGO_ENV=remote" \
            --set-secrets="SECRET_KEY=SECRET_KEY:latest" \
            --set-secrets="DB_ENGINE=DB_ENGINE:latest" \
            --set-secrets="DB_NAME=DB_NAME:latest" \
            --set-secrets="DB_USER=DB_USER:latest" \
            --set-secrets="DB_PASSWORD=DB_PASSWORD:latest" \
            --set-secrets="DB_HOST=DB_HOST:latest" \
            --set-secrets="DB_PORT=DB_PORT:latest" \
            --set-secrets="GEMINI_API_KEY=GEMINI_API_KEY:latest" \
            --set-secrets="GMAIL_API_CREDENTIALS_FILE=GMAIL_API_CREDENTIALS_FILE:latest" \
            --set-secrets="GMAIL_TOKEN_FILE=GMAIL_TOKEN_FILE:latest" \
            --set-secrets="LOUISPHILIPPE_FLICKR_API_KEY=LOUISPHILIPPE_FLICKR_API_KEY:latest" \
            --set-secrets="LOUISPHILIPPE_FLICKR_API_SECRET=LOUISPHILIPPE_FLICKR_API_SECRET:latest" \
            --set-secrets="LOUISPHILIPPE_FLICKR_TOKEN_CACHE_FILE=LOUISPHILIPPE_FLICKR_TOKEN_CACHE_FILE:latest" \
            --set-secrets="LOUISPHILIPPE_FLICKR_USER_ID=LOUISPHILIPPE_FLICKR_USER_ID:latest" \
            --set-secrets="CCHIC_FLICKR_API_KEY=CCHIC_FLICKR_API_KEY:latest" \
            --set-secrets="CCHIC_FLICKR_API_SECRET=CCHIC_FLICKR_API_SECRET:latest" \
            --set-secrets="CCHIC_FLICKR_TOKEN_CACHE_FILE=CCHIC_FLICKR_TOKEN_CACHE_FILE:latest" \
            --set-secrets="CCHIC_FLICKR_USER_ID=CCHIC_FLICKR_USER_ID:latest"
