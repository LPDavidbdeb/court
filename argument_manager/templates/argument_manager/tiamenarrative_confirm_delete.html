{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h3 class="mb-0">Confirm Deletion</h3>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the narrative argument:</p>
            <h4 class="card-title">"{{ narrative.titre }}"</h4>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete Permanently</button>
                <a href="{% url 'argument_manager:detail' narrative.pk %}" class="btn btn-outline-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
