{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1>Delete Trame Narrative</h1>
    <p>Are you sure you want to delete "{{ narrative.titre }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'argument_manager:list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
