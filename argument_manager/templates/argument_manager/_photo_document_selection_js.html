<script>
document.addEventListener('DOMContentLoaded', function() {
    const photoDocumentsModal = document.getElementById('selectPhotoDocumentsModal');
    const photoDocumentsModalBody = document.getElementById('photo-documents-modal-body');
    const savePhotoDocumentChangesBtn = document.getElementById('save-photo-document-changes-btn');
    const photoDocumentsDisplayList = document.getElementById('photo-documents-display-list');
    const narrativeId = {{ narrative.pk }};
    const csrfToken = document.querySelector('meta[name="csrf-token"]').content;

    photoDocumentsModal.addEventListener('show.bs.modal', function () {
        photoDocumentsModalBody.innerHTML = '<div class="d-flex justify-content-center"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div>';
        
        fetch(`/arguments/${narrativeId}/ajax_get_photo_documents/`)
            .then(response => response.json())
            .then(data => {
                let listHtml = '<ul class="list-group">';
                data.forEach(doc => {
                    listHtml += `
                        <li class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="${doc.id}" id="doc-${doc.id}" ${doc.is_associated ? 'checked' : ''}>
                            <label class="form-check-label" for="doc-${doc.id}">${doc.title}</label>
                        </li>
                    `;
                });
                listHtml += '</ul>';
                photoDocumentsModalBody.innerHTML = listHtml;
            })
            .catch(error => {
                console.error('Error fetching photo documents:', error);
                photoDocumentsModalBody.innerHTML = '<p class="text-danger">Could not load documents.</p>';
            });
    });

    savePhotoDocumentChangesBtn.addEventListener('click', function() {
        const selectedIds = Array.from(photoDocumentsModalBody.querySelectorAll('input[type="checkbox"]:checked'))
                                 .map(input => input.value);

        fetch(`/arguments/${narrativeId}/ajax_associate_photo_documents/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken
            },
            body: JSON.stringify({ photo_document_ids: selectedIds })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Dynamically update the list on the main page
                let listHtml = '';
                if (data.photo_documents && data.photo_documents.length > 0) {
                    data.photo_documents.forEach(doc => {
                        // Note: This assumes a URL name 'photos:document_detail'. Adjust if needed.
                        listHtml += `
                            <a href="/photos/document/${doc.id}/" class="list-group-item list-group-item-action">
                                ${doc.title}
                            </a>
                        `;
                    });
                } else {
                    listHtml = '<div class="list-group-item text-muted">No photo documents linked.</div>';
                }
                photoDocumentsDisplayList.innerHTML = listHtml;

                // Close the modal
                const modal = bootstrap.Modal.getInstance(photoDocumentsModal);
                modal.hide();
            } else {
                alert('Error saving changes: ' + data.error);
            }
        })
        .catch(error => {
            console.error('Error saving photo documents:', error);
            alert('An unexpected error occurred while saving.');
        });
    });
});
</script>
