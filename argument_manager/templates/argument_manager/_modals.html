<!-- Select Events Modal -->
<div class="modal fade" id="selectEventsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Select Events</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="events-modal-body">
                <div class="text-center"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="save-event-changes-btn">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Select Email Quotes Modal -->
<div class="modal fade" id="selectEmailQuotesModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Select Existing Email Quotes</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="email-quotes-modal-body">
                <div class="text-center"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addEmailQuoteModalV2">+ Create New Quote</button>
                <div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-email-quote-changes-btn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- REDESIGNED Add (Create) Email Quote Modal -->
<div class="modal fade" id="addEmailQuoteModalV2" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Email Quote</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row h-100">
                    <!-- Top Part -->
                    <div class="col-12" style="height: 60%;">
                        <div class="row h-100">
                            <!-- Left Pane: Threads -->
                            <div class="col-md-4 h-100 overflow-auto border-end" id="quote-thread-list-pane">
                                <div class="text-center"><div class="spinner-border" role="status"></div></div>
                            </div>
                            <!-- Right Pane: Emails Accordion -->
                            <div class="col-md-8 h-100 overflow-auto" id="quote-email-list-pane">
                                <p class="text-muted p-3">Select a thread to view its emails.</p>
                            </div>
                        </div>
                    </div>
                    <!-- Bottom Part -->
                    <div class="col-12" style="height: 40%;">
                        <hr>
                        <h5>Create Quote</h5>
                        <p class="small text-muted">Copy text from an email above and paste it into the text area below.</p>
                        <input type="hidden" id="source-email-id-input">
                        <textarea id="new-quote-text-area" class="form-control" rows="5" placeholder="Paste quote text here..."></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#selectEmailQuotesModal">Back to Selection</button>
                <button type="button" class="btn btn-primary" id="save-new-quote-btn" disabled>Save Quote</button>
            </div>
        </div>
    </div>
</div>
