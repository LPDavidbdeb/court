<div class="accordion" id="pdfQuotesAccordion">
    {% for document, quotes_in_group in grouped_quotes %}
        <div class="accordion-item">
            <h2 class="accordion-header" id="heading-pdf-{{ document.pk }}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-pdf-{{ document.pk }}" aria-expanded="false" aria-controls="collapse-pdf-{{ document.pk }}">
                    {{ document.title }} ({{ quotes_in_group|length }} quote{{ quotes_in_group|length|pluralize }}) - <small class="text-muted ms-2">{{ document.uploaded_at|date:"Y-m-d" }}</small>
                </button>
            </h2>
            <div id="collapse-pdf-{{ document.pk }}" class="accordion-collapse collapse" aria-labelledby="heading-pdf-{{ document.pk }}" data-bs-parent="#pdfQuotesAccordion">
                <div class="accordion-body">
                    <ul class="list-group list-group-flush mb-0">
                        {% for quote in quotes_in_group %}
                            <li class="list-group-item d-flex align-items-center">
                                <input class="form-check-input me-3 pdf-quote-select-checkbox" type="checkbox" value="{{ quote.pk }}" id="pdf_quote_check_{{ quote.pk }}">
                                <label for="pdf_quote_check_{{ quote.pk }}" class="w-100" style="cursor: pointer;">
                                    "{{ quote.quote_text }}"
                                    <small class="text-muted d-block mt-1">(Page {{ quote.page_number }})</small>
                                </label>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    {% empty %}
        <p class="text-muted text-center">No PDF quotes have been created yet.</p>
    {% endfor %}
</div>
