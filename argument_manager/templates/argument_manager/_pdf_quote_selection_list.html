{% if grouped_quotes %}
    {% for doc_title, quotes_in_group in grouped_quotes.items %}
        <div class="mb-3">
            <h6 class="bg-light p-2 rounded-top mb-0">{{ doc_title }}</h6>
            <ul class="list-group list-group-flush rounded-bottom">
                {% for quote in quotes_in_group %}
                    <li class="list-group-item d-flex align-items-center">
                        <input class="form-check-input me-3 pdf-quote-select-checkbox" type="checkbox" value="{{ quote.id }}" id="pdf_quote_check_{{ quote.id }}">
                        <label for="pdf_quote_check_{{ quote.id }}" class="w-100" style="cursor: pointer;">
                            "{{ quote.formatted_text }}"
                            <small class="text-muted d-block mt-1">(Page {{ quote.page_number }})</small>
                        </label>
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}
{% else %}
    <p class="text-muted text-center">No PDF quotes have been created yet.</p>
{% endif %}
