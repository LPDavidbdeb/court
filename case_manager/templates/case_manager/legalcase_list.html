{% extends 'base.html' %}

{% block title %}Legal Cases{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Legal Cases</h1>
        <a href="{% url 'case_manager:case_create' %}" class="btn btn-primary">New Case</a>
    </div>

    <div class="list-group">
        {% for case in cases %}
            <a href="{% url 'case_manager:case_detail' case.pk %}" class="list-group-item list-group-item-action">
                <h5 class="mb-1">{{ case.title }}</h5>
                <small>Created: {{ case.created_at|date:"F d, Y" }}</small>
            </a>
        {% empty %}
            <div class="list-group-item">
                <p class="mb-0">No legal cases found. <a href="{% url 'case_manager:case_create' %}">Create the first one.</a></p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
